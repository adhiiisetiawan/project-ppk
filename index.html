<!DOCTYPE html>

<body>
    <div data-role="page" id="page-one" class="ui-body-w">
        <div data-role="header">

        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <!-- <button onclick="window.location.href='event.html'">Event</button> -->
            <a onclick="window.location.href='event.html'">Event</a>
            <a onclick="window.location.href='member.html'">Member</a>
            <a onclick="window.location.href='promosi.html'">Promosi</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>

            <script>
            /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
                function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
                }
            </script>
