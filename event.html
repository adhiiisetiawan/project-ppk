<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi PPK</title>
    <meta name="viewport" content="width=device-width, inintial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>

<body>
    <div data-role="page" id="page-event" class="ui-body-b">
        <div data-role="header">
            <h1>Event</h1>
        </div>
        <div role="main" class="ui-content">
            <ul id="list-mhs" data-role="listview" data-inset="true" data-filter="true">
            </ul>    
        </div>
        <button type="button" onclick="window.location.href='index.html'">Kembali</button>
        <div data-role="footer">
            <h4>&#9996;PPK 2019&#9996;</h4>
        </div>
    </div>

    <div data-role="page" id="event-insert" class="ui-body-b">
        <div data-role="header">
            <h1>Masukkan Order</h1>
        </div>
        Event <input type="text" name="event"><br>
        
        Alamat<input type="text" name="eaddress"><br>
        Tanggal <input type="text" name="date"><br>
        Harga <input type="text" name="harga"><br>
        Jumlah Tiket <input type="text" name="tixavailable"><br>
        Kode Tiket <input type="text" name="kodeTiket"><br>
        <input type="submit" value="Submit" onclick="window.location.href='#page-event'">
        
    </div>

    <div data-role="footer">
        <h4>&#9996;PPK 2019&#9996;</h4>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
    <script>Application.initApplication();</script>
</body>

</html>
